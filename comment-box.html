<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="comment-container">
        <p>এখানে আপনার মতামত প্রকাস করন</p>
    </div>
    <div>
        <textarea name="" id="comment" cols="30" rows="10"></textarea>
        <br>
        <button id="btn">click me and see comment</button>
    </div>
    <script>
        document.getElementById('btn').addEventListener('click', function(){
            let comment = document.getElementById('comment');
            let newComment = comment.value;
            let container = document.getElementById('comment-container');
            let p = document.createElement('p');
            p.innerText = newComment;
            container.appendChild(p);
            comment.value = '';
            
        })
    </script>
</body>
</html>
