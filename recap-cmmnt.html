<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>recap</title>
</head>
<body>
    <h1>this is a comment box </h1>
    <div id="comment-container">
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Deserunt, delectus?</p>
        <p>Eligendi quae nobis id porro accusantium sequi facilis consequuntur nesciunt.</p>
    </div>

    <div>
        <textarea name="" id="comment-box" cols="30" rows="10"></textarea>
        <br>
        <button id="btn-post">post</button>
    </div>
    <script>
        document.getElementById('btn-post').addEventListener('click', function(){
            // console.log('btn checked')
            let commentBox = document.getElementById('comment-box');
            let newComment = commentBox.value;
            let commentContainer = document.getElementById('comment-container');
            let p = document.createElement('p');
            p.innerText = newComment;
            commentContainer.appendChild(p);
            commentBox.value='';

            // console.log(newComment)
        })
    </script>
</body>
</html>
